<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <input id="email" type="email" placeholder="Email" value="admin@globomantics.com"
           class="w-full mb-3 px-4 py-2 border rounded-md" />
    <input id="password" type="password" placeholder="Password" value="password"
           class="w-full mb-4 px-4 py-2 border rounded-md" />
    <button onclick="login()"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
      Login
    </button>
    <div id="error" class="text-red-500 mt-3 hidden">Invalid credentials</div>
  </div>
</body>
</html>
